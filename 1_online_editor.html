   	  <td>

   	  		<strong style="font-size: 25px; color: #fff ">Code</strong>

   	  			<!DOCTYPE html>

   	  <td><strong style="font-size: 25px; color: #fff">Output</strong>

   </table>
<script type="text/javascript" language="javascript">
	 function runcode1() {
	 	var content = document.getElementById('sourceCode').value;
	 	var iframe = document.getElementById('targetCode');
	 	iframe = (iframe.contentWindow)?iframe.contentWindow:(iframe.contentDocument)?iframe.contentDocument.document:
	 	  iframe.contentDocument;

	 	 iframe.document.open();
	 	 iframe.document.write(content);
	 	 iframe.document.close();
	 	 return false;
	 }
	 runcode1();
</script>
  <center><button onclick="runcode1();"   class="btn btn-success" >Run Code</button></center>

</script>
